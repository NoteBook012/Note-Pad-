<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Note P@d - All Features</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --card: #f9f9f9;
    }
    body.dark {
      --bg: #1e1e1e;
      --text: #fff;
      --card: #2c2c2c;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background: #8c53ff;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    #menu-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      background: #eee;
      padding: 10px;
    }
    #menu-bar button, select {
      padding: 5px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    #editor {
      flex: 1;
      padding: 20px;
    }
    #editor textarea {
      width: 100%;
      height: 300px;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: var(--card);
      color: var(--text);
      resize: vertical;
    }
    .dark #menu-bar, .dark #editor textarea {
      background: var(--card);
    }
    #notes {
      padding: 10px 20px;
    }
    .note {
      border-radius: 10px;
      background: var(--card);
      padding: 15px;
      margin: 10px 0;
      position: relative;
    }
    .note.pinned {
      border-left: 4px solid gold;
    }
    .note button {
      margin-right: 5px;
    }
    #char-count {
      text-align: right;
      font-size: 14px;
      margin-top: 5px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìù NOTE_<span style="color:#ffc107">P@D</span></h1>
  </header>

  <div id="menu-bar">
    <button onclick="newDoc()">New</button>
    <button onclick="saveNote()">Save</button>
    <button onclick="cutText()">Cut</button>
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
    <button onclick="findReplace()">Find & Replace</button>
    <select id="font-family" onchange="changeFont()">
      <option value="Poppins">Poppins</option>
      <option value="Arial">Arial</option>
      <option value="Courier New">Courier</option>
      <option value="Georgia">Georgia</option>
    </select>
    <select id="font-size" onchange="changeFontSize()">
      <option value="14px">14px</option>
      <option value="16px" selected>16px</option>
      <option value="18px">18px</option>
      <option value="24px">24px</option>
    </select>
    <button onclick="toggleDark()">üåô</button>
    <button onclick="startVoiceInput()">üé§</button>
  </div>

  <div id="editor">
    <input type="text" id="note-title" placeholder="Note Title" style="width:100%; padding:10px; font-size:18px;" />
    <textarea id="note-text" placeholder="Start typing your note..."></textarea>
    <div id="char-count">Character Count: 0</div>
  </div>

  <div id="notes">
    <h3>Your Notes</h3>
    <div id="note-list"></div>
  </div>

  <footer>
    Design by <a href="https://facebook.com" target="_blank" style="color: #fff; text-decoration: underline;">Bishal Mishra</a>
  </footer>

  <script>
    const titleInput = document.getElementById('note-title');
    const textInput = document.getElementById('note-text');
    const noteList = document.getElementById('note-list');
    const charCountEl = document.getElementById('char-count');
    let editModeId = null;

    function newDoc() {
      titleInput.value = '';
      textInput.value = '';
      editModeId = null;
      updateCharCount();
    }

    function saveNote() {
      let notes = JSON.parse(localStorage.getItem('notes')) || [];
      const currentTime = new Date().toLocaleString();
      if (editModeId) {
        notes = notes.map(n => {
          if (n.id === editModeId) {
            n.title = titleInput.value || 'Untitled';
            n.text = textInput.value;
          }
          return n;
        });
        editModeId = null;
      } else {
        const note = {
          id: Date.now(),
          title: titleInput.value || 'Untitled',
          text: textInput.value,
          date: currentTime,
          pinned: false
        };
        notes.push(note);
      }
      localStorage.setItem('notes', JSON.stringify(notes));
      displayNotes();
      newDoc();
    }

    function displayNotes() {
      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      notes.sort((a,b) => b.pinned - a.pinned);
      noteList.innerHTML = '';
      notes.forEach(n => {
        const div = document.createElement('div');
        div.className = `note ${n.pinned ? 'pinned' : ''}`;
        div.innerHTML = `
          <strong>${n.title}</strong>
          <p>${n.text}</p>
          <small>Created on: ${n.date}</small>
          <br />
          <button onclick="editNote(${n.id})">Edit</button>
          <button onclick="pinNote(${n.id})">${n.pinned ? 'Unpin' : 'Pin'}</button>
          <button onclick="deleteNote(${n.id})">Delete</button>
          <button onclick="shareNote(${n.id})">Share</button>
          <button onclick="exportNote(${n.id})">.txt</button>
          <button onclick="exportPDF(${n.id})">PDF</button>
          <button onclick="printNote(${n.id})">Print</button>
        `;
        noteList.appendChild(div);
      });
    }

    function deleteNote(id) {
      let notes = JSON.parse(localStorage.getItem('notes')) || [];
      notes = notes.filter(n => n.id !== id);
      localStorage.setItem('notes', JSON.stringify(notes));
      displayNotes();
    }

    function pinNote(id) {
      let notes = JSON.parse(localStorage.getItem('notes')) || [];
      const note = notes.find(n => n.id === id);
      note.pinned = !note.pinned;
      localStorage.setItem('notes', JSON.stringify(notes));
      displayNotes();
    }

    function editNote(id) {
      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      const note = notes.find(n => n.id === id);
      if (note) {
        titleInput.value = note.title;
        textInput.value = note.text;
        editModeId = note.id;
        updateCharCount();
      }
    }

    function cutText() {
      textInput.select();
      document.execCommand('cut');
      updateCharCount();
    }

    function undo() {
      document.execCommand('undo');
    }

    function redo() {
      document.execCommand('redo');
    }

    function findReplace() {
      const findText = prompt("Enter text to find:");
      const replaceText = prompt("Replace with:");
      if (findText && replaceText) {
        const newText = textInput.value.replaceAll(findText, replaceText);
        textInput.value = newText;
        updateCharCount();
      }
    }

    function changeFont() {
      const font = document.getElementById("font-family").value;
      textInput.style.fontFamily = font;
    }

    function changeFontSize() {
      const size = document.getElementById("font-size").value;
      textInput.style.fontSize = size;
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    function loadDarkMode() {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
      }
    }

    function startVoiceInput() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Your browser doesn't support voice input.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const speech = event.results[0][0].transcript;
        textInput.value += " " + speech;
        updateCharCount();
      };
      recognition.start();
    }

    function updateCharCount() {
      const text = textInput.value;
      charCountEl.innerText = `Character Count: ${text.length}`;
    }

    textInput.addEventListener("input", updateCharCount);

    function shareNote(id) {
      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      const note = notes.find(n => n.id === id);
      if (navigator.share && note) {
        navigator.share({
          title: note.title,
          text: note.text
        }).catch(err => console.log("Share failed", err));
      } else {
        alert("Sharing not supported in this browser.");
      }
    }

    function exportNote(id) {
      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      const note = notes.find(n => n.id === id);
      if (note) {
        const blob = new Blob([note.title + "\n\n" + note.text], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `${note.title.replace(/\s+/g, '_') || 'note'}.txt`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }
    }

    async function exportPDF(id) {
      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      const note = notes.find(n => n.id === id);
      if (!note) return;

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFont("Helvetica");
      doc.setFontSize(14);
      doc.text(note.title, 10, 10);
      doc.setFontSize(12);
      doc.text(note.text, 10, 20);
      doc.save(`${note.title.replace(/\s+/g, "_") || "note"}.pdf`);
    }

    function printNote(id) {
      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      const note = notes.find(n => n.id === id);
      if (!note) return;

      const printContent = `
        <html>
          <head><title>Print Note</title></head>
          <body>
            <h1>${note.title}</h1>
            <p>${note.text.replace(/\n/g, "<br>")}</p>
            <small>Created on: ${note.date}</small>
          </body>
        </html>
      `;
      const printWindow = window.open('', '', 'height=700,width=900');
      printWindow.document.write(printContent);
      printWindow.document.close();
      printWindow.focus();
      printWindow.print();
      printWindow.close();
    }

    window.onload = () => {
      loadDarkMode();
      displayNotes();
      updateCharCount();
    };
  </script>
</body>
</html>
